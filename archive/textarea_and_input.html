<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Yjs Quill Example textarea</title>
    
</head>
<body>
  
  
    
  <form data-realtime="true"
  data-collection="modules"
  data-form_id="module-form">

  <input type="text" 
    data-module_id="" 
    name="name"
    placeholder="Name" 
    class="floating-label_field"/>
   
  <textarea data-collection="modules" data-module_id="5ded25992e9e2b106cc78fb0" name="name" id="textfield" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
  
  
  <button class='submitBtn'>Enviar</button>

  </form> 

  
    <script type="text/javascript" src="../dist/textarea.bundle.js" async></script>
</body>
</html>
